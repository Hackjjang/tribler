# File: tribler_core/logger.yaml

version: 1
disable_existing_loggers: false
filters:
    stdout_filter:
        () : tribler_common.logger.StdoutFilter

# Logging formatter
formatters:
    standard:
        format: "[PID:%(process)d] %(asctime)s - %(levelname)s - %(name)s(%(lineno)d) - %(message)s"
    error:
        format: "[PID:%(process)d] %(asctime)s - %(levelname)s <%(module)s:%(lineno)d> %(name)s.%(funcName)s(): %(message)s"

# Logging handlers
handlers:
    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: standard
        filename: TRIBLER_INFO_LOG_FILE
        maxBytes: 10485760
        backupCount: 5
        encoding: utf8

    info_memory_handler:
        class: logging.handlers.MemoryHandler
        level: INFO
        target: info_file_handler
        capacity: 1024

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: error
        filename: TRIBLER_ERROR_LOG_FILE
        maxBytes: 10485760
        backupCount: 5
        encoding: utf8

    error_memory_handler:
        class: logging.handlers.MemoryHandler
        level: ERROR
        target: error_file_handler
        capacity: 1024

    upgrade_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: standard
        filename: TRIBLER_UPGRADER_LOG_FILE
        maxBytes: 10485760
        backupCount: 5
        encoding: utf8

    stdout_handler:
        class: logging.StreamHandler
        level: INFO
        formatter: standard
        filters: [stdout_filter]
        stream: ext://sys.stdout

    stderr_handler:
        class: logging.StreamHandler
        level: ERROR
        formatter: error
        stream: ext://sys.stderr

# Root Logger Configuration
root:
    level: NOTSET
    handlers: [stdout_handler, stderr_handler, info_memory_handler, error_memory_handler]

